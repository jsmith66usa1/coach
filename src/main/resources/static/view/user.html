
<h3 style="color: blue">New Member</h3>
<div>
	<form class="form-horizontal" name="customerForm"
		ng-submit="submitForm()">
		<div class="form-group">
			<label class="control-label col-sm-2" for="firstnameID">FirstName:</label>
			<div class="col-sm-5">
				<input type="text"  ng-required="true"  class="form-control" name="firstname"
					id="firstnameID" placeholder="Enter FirstName" ng-model="firstname" />
					<small  style="color:red ; text-align: center;" 
					ng-show="customerForm.firstname.$touched && customerForm.firstname.$invalid ">Enter valid first name</small>
			</div>

		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="lastnameID">LastName:</label>
			<div class="col-sm-5">
				<input type="text"  ng-required="true" class="form-control" name="lastname"
					id="lastnameID" placeholder="Enter LastName" ng-model="lastname" />
					<small  style="color:red ; text-align: center;" 
					ng-show="customerForm.lastname.$touched && customerForm.lastname.$invalid ">Enter valid last name</small>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="adddressID">Address:</label>
			<div class="col-sm-5">
				<input type="text"  ng-required="true"  class="form-control" name="address"
					id="addressID" placeholder="Enter Address" ng-model="address" />
					<small  style="color:red ; text-align: center;" 
					ng-show="customerForm.address.$touched && customerForm.address.$invalid ">Enter valid address</small>
					
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="phonenumberID">Phone
				Number:</label>
			<div class="col-sm-5">
				<input type="text" ng-required="true"
					ng-pattern="/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/"
					class="form-control" name="phonenumber" id="phonenumberID"
					placeholder="XXX-XXX-XXXX" ng-model="phonenumber" />
					<small  style="color:red ; text-align: center;" 
					ng-show="customerForm.phonenumber.$touched && customerForm.phonenumber.$invalid ">Enter XXX-XXX-XXXX</small>
			</div>
		</div>
		<div class="pure">
			<div class="form-group" ng-init="loadcombo()">

				<label class="control-label col-sm-2" for="coachSelect">
					Select Coach: </label> <select style="margin:6px 20px 0px 17px" name="coachSelect" id="coachSelect"
					ng-model="selectedCoach">
					<option ng-repeat="coach in coaches" ng-value="coach.id">{{coach.firstname + " " + coach.lastname}}</option>
				</select>
			</div>

		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" ng-disabled="customerForm.$invalid"
					class="btn btn-default">Submit</button>
			</div>
		</div>

	</form>

	<div class="col-sm-offset-2 col-sm-10">
		<p>{{postResultMessage}}</p>
	</div>
	<br /> <br />

	<div class="col-sm-offset-2 col-sm-10">
		<button id="btn-id" type="button" class="btn btn-primary"
			ng-click="getfunction()">Get All Users</button>
<br /> <br />
		<table style="width: 100%">
			<tr ng-if="response">
				<th>Name</th>
				<th>Address</th>
				<th>Phone number</th>
			</tr>
			<tr ng-repeat="user in response">
				<td>{{ " " + user.firstname + " " + user.lastname + " "}}</td>
				<td>{{ " " + user.address + " "}}</td>
				<td>{{" " +user.phonenumber + " "}}</td>
			</tr>
		</table>
	</div>
</div>
